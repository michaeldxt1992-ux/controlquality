<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Reclamação</title>

    <style>
        body {
            background: #0d0d18;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background: #131327;
            color: white;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: #835CFF;
            padding: 12px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Criar Reclamação</h2>

    <input id="company" placeholder="Empresa">
    <input id="title" placeholder="Título da Reclamação">
    <textarea id="description" placeholder="Descrição"></textarea>

    <button onclick="submitComplaint()">Enviar Reclamação</button>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase.js"></script>

    <script src="auth-guard.js"></script>
    <script src="auth.js"></script>
    <script src="create.js"></script>

</body>
</html>
