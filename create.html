<head>
    <meta charset="UTF-8" />

    <style>
        body {
            margin: 0;
            background: #0f0f17;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            background: #161623;
            padding: 18px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #222a36;
        }

        .container {
            padding: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: #0f1620;
            border: 1px solid #222a36;
            border-radius: 6px;
            color: #fff;
            outline: none;
            font-size: 15px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #8b5cf6;
            border: none;
            color: white;

            margin-top: 20px;

        }
    </style>
</head>

<body>

<header>Criar Reclama√ß√£o</header>

<div class="container">

    <label>Empresa</label>
    <input id="empresa" placeholder="Ex: Claro, Vivo, Net...">

    <label>T√≠tulo da Reclama√ß√£o</label>
    <input id="titulo" placeholder="T√≠tulo resumido">

    <label>Descri√ß√£o</label>
    <textarea id="descricao" placeholder="Explique o problema"></textarea>

    <button class="btn" onclick="enviar()">Enviar Reclama√ß√£o</button>

</div>

<!-- üî• Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyB2TRpt8wXdVp4AeMzrxjmjWkQCxPNhgRS",
    authDomain: "controlquality-28980.firebaseapp.com",
    projectId: "controlquality-28980",
    storageBucket: "controlquality-28980.appspot.com",
    messagingSenderId: "414924674164",
    appId: "1:414924674164:web:9cd7527cd8e725f1c4f9ef"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
function enviar() {
    const empresa = document.getElementById("empresa").value;
    const titulo = document.getElementById("titulo").value;
    const descricao = document.getElementById("descricao").value;

    if (!empresa || !titulo || !descricao) {
        alert("Preencha todos os campos!");
        return;
    }

    const user = auth.currentUser;

    db.collection("reclamacoes").add({
        empresa: empresa,
        titulo: titulo,
        descricao: descricao,
        uid: user ? user.uid : null,
        email: user ? user.email : "anonimo",
        data: new Date(),
        status: "aberto"
    })
    .then(() => {
        alert("Reclama√ß√£o enviada com sucesso!");
        window.location.href = "complaint-list.html";
    })
    .catch((err) => {
        alert("Erro ao enviar reclama√ß√£o: " + err.message);
    });
}
</script>

</body>
</html>
