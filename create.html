<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Control Quality — Nova Reclamação</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --bg:#0b0b0f; --card:#0f1724; --muted:#94a3b8; --accent:#9b8aff; --purple:#7c3aed; }
  </style>
</head>

<body class="bg-[color:var(--bg)] text-gray-100 min-h-screen p-6">

  <h2 class="text-xl font-semibold mb-4">Criar Reclamação</h2>

  <form id="createComplaintForm" class="space-y-4">

    <div>
      <label class="text-sm">Empresa</label>
      <input id="empresa" required class="w-full p-3 bg-[#0f1724] rounded-lg"/>
    </div>

    <div>
      <label class="text-sm">Título</label>
      <input id="titulo" required class="w-full p-3 bg-[#0f1724] rounded-lg"/>
    </div>

    <div>
      <label class="text-sm">Descrição</label>
      <textarea id="descricao" required class="w-full p-3 bg-[#0f1724] rounded-lg h-32"></textarea>
    </div>

    <button type="submit" class="w-full py-3 bg-[color:var(--purple)] rounded-lg font-semibold">
      Enviar Reclamação
    </button>

  </form>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.firebase.js"></script>
</body>
</html>
