<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>

    <style>
        body {
            background: #0d0d18;
            color: white;
            padding: 20px;
            font-family: Arial;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #131327;
            border: none;
            border-radius: 6px;
            color: white;
        }

        button {
            padding: 12px;
            background: #835CFF;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            width: 100%;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>

<body onload="loadCompanies()">

    <h2>Empresas</h2>

    <input id="company-name" placeholder="Nome da empresa">
    <button onclick="addCompany()">Adicionar Empresa</button>

    <h3>Lista</h3>
    <div id="company-list">Carregando...</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase.js"></script>

    <script src="auth-guard.js"></script>
    <script src="auth.js"></script>
    <script src="company.js"></script>

</body>
</html>
