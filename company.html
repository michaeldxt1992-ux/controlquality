<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel da Empresa — Control Quality</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111827;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #a855f7;
        }

        .card {
            background: #1f2937;
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .title {
            font-size: 17px;
            margin-bottom: 5px;
        }

        .desc {
            font-size: 13px;
            opacity: .7;
        }

        .logout-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: #ef4444;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Painel da Empresa</h1>
            <p>Reclamações recebidas</p>
        </header>

        <div id="complaints"></div>

        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>

    <script type="module">
        // Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { 
            getFirestore, collection, query, where, getDocs 
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        import {
            getAuth, onAuthStateChanged, signOut
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2TRtp8wXdvP4eMzrxjmWlKQcxPNhgRS",
            authDomain: "controlquality-28980.firebaseapp.com",
            projectId: "controlquality-28980",
            storageBucket: "controlquality-28980.appspot.com",
            messagingSenderId: "414942674144",
            appId: "1:414942674144:web:9cd7527cd8e725f1c4f9ef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // 1. Garantir que somente empresa logada tenha acesso
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            console.log("Empresa logada:", user.email);

            loadComplaints(user.email);
        });

        // 2. Carregar reclamações direcionadas para a empresa
        async function loadComplaints(companyEmail) {
            const q = query(
                collection(db, "complaints"),
                where("companyEmail", "==", companyEmail)
            );

            const result = await getDocs(q);

            const container = document.getElementById("complaints");
            container.innerHTML = "";

            if (result.empty) {
                container.innerHTML = "<p>Nenhuma reclamação recebida.</p>";
                return;
            }

            result.forEach(doc => {
                const data = doc.data();

                const card = document.createElement("div");
                card.className = "card";
                card.onclick = () => {
                    window.location.href = `company-response.html?id=${doc.id}`;
                };

                card.innerHTML = `
                    <div class="title">${data.title}</div>
                    <div class="desc">${data.description.substring(0, 60)}...</div>
                `;

                container.appendChild(card);
            });
        }

        // 3. Logout
        function logout() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
