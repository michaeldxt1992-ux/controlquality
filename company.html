<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa</title>

    <style>
        body {
            background-color: #0f0f14;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .filter-buttons {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin-right: 10px;
            background-color: #4444ff;
            border: none;
            color: white;
            border-radius: 8px;
        }

        button:hover {
            background-color: #2222ff;
        }

        .card {
            background-color: #1b1b22;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin: 0;
        }

        .status {
            font-size: 13px;
            color: #ccc;
        }

        .open-btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #0066ff;
            border: none;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Painel da Empresa</h2>

    <div class="filter-buttons">
        <button onclick="loadComplaints('all')">Todas</button>
        <button onclick="loadComplaints('pending')">Aguardando resposta</button>
        <button onclick="loadComplaints('answered')">Respondidas</button>
    </div>

    <div id="complaints"></div>

    <!-- Firebase + Proteção -->
    <script src="firebase.js"></script>
    <script src="auth-guard.js"></script>

    <script>
        function loadComplaints(filter) {
            const container = document.getElementById("complaints");
            container.innerHTML = "<p>Carregando...</p>";

            db.collection("complaints")
                .orderBy("createdAt", "desc")
                .get()
                .then(snapshot => {
                    container.innerHTML = "";
                    
                    snapshot.forEach(doc => {
                        const c = doc.data();
                        const id = doc.id;

                        // FILTRO
                        if (filter === "pending" && c.status !== "Aguardando resposta") return;
                        if (filter === "answered" && c.status !== "Respondida") return;

                        const card = document.createElement("div");
                        card.className = "card";

                        card.innerHTML = `
                            <h3>${c.title}</h3>
                            <p>${c.company}</p>
                            <p class="status">Status: ${c.status}</p>
                            <button class="open-btn" onclick="openComplaint('${id}')">Abrir</button>
                        `;

                        container.appendChild(card);
                    });

                    if (container.innerHTML === "") {
                        container.innerHTML = "<p>Nenhuma reclamação encontrada.</p>";
                    }
                });
        }

        function openComplaint(id) {
            window.location.href = "company-response.html?id=" + id;
        }

        // carregar todas de início
        loadComplaints("all");
    </script>

</body>
</html>
