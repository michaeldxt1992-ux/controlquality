<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel da Empresa — Control Quality</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111827;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #1f2937;
            border-bottom: 1px solid #374151;
        }

        header h1 {
            margin: 0;
            color: #a855f7;
            font-size: 23px;
        }

        .container {
            max-width: 480px;
            margin: auto;
            padding: 20px;
        }

        .item {
            background: #1f2937;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid #374151;
        }

        .item h3 {
            margin: 0;
            font-size: 18px;
        }

        .item p {
            margin: 6px 0;
            opacity: 0.85;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Painel da Empresa</h1>
    </header>

    <div class="container">
        <h3 style="margin-bottom: 15px;">Reclamações recebidas</h3>

        <!-- Onde as reclamações vão aparecer -->
        <div id="complaintList">
            <p style="opacity:.7;">Carregando...</p>
        </div>

        <button onclick="doLogout()">Sair da conta</button>
    </div>

    <!-- Firebase required by company.js -->
    <script type="module" src="company.js"></script>

</body>
</html>
