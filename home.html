<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CQ - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background: #111;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px #000;
            position: sticky;
            top: 0;
        }

        .nav-left a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-right button {
            background: red;
            padding: 8px 12px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-left">
            <a href="home.html">Início</a>
            <a href="complaint-create.html">Registrar Reclamação</a>
            <a href="complaint-list.html">Minhas Reclamações</a>
        </div>

        <div class="nav-right">
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <h1>Bem-vindo ao CQ</h1>
        <p>Você está logado.</p>
    </div>

    <script src="auth-guard.js"></script>
    <script>
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>

</body>
</html>
