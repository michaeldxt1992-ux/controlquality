<!doctype html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Quality — Home</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --bg:#0b0b0f; --card:#0f1724; --muted:#94a3b8; --accent:#9b8aff; --purple:#7c3aed; }
    .bg-card { background:var(--card); }
  </style>
</head>

<body class="bg-[color:var(--bg)] text-gray-100 min-h-screen">

  <!-- Topo -->
  <div class="p-4 flex justify-between items-center bg-card shadow">
    <div class="text-lg font-semibold">Olá, <span id="userName">Usuário</span></div>
    <button onclick="logout()" class="px-3 py-2 bg-red-600 rounded">Sair</button>
  </div>

  <div class="p-4">
    <h2 class="text-xl font-semibold">Minhas Reclamações</h2>
  </div>

  <!-- Lista -->
  <div class="p-4 flex flex-col gap-4" id="list"></div>

  <!-- Botão Reclamar -->
  <a href="create.html" class="fixed bottom-5 right-5 px-4 py-3 bg-[color:var(--purple)] rounded-xl">
    + Reclamar
  </a>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.firebase.js"></script>
</body>
</html>
