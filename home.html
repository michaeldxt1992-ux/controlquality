<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Quality - In√≠cio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f17;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            background: #161623;
            padding: 18px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #222a36;
        }

        .container {
            padding: 20px;
        }

        .btn {
            width: 100%;
            background: #8b5cf6;
            padding: 14px;
            border-radius: 6px;
            text-align: center;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            text-decoration: none;
            display: block;
        }

        .card {
            background: #161623;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid #222a36;
        }

        .titulo {
            font-size: 17px;
            font-weight: bold;
        }

        .empresa {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<header>CQ ‚Äî In√≠cio</header>

<div class="container">

    <a class="btn" href="create.html">+ Criar Reclama√ß√£o</a>

    <h3>Reclama√ß√µes recentes</h3>

    <div id="lista"></div>

</div>

<!-- üî• Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyB2TRpt8wXdVp4AeMzrxjmjWkQCxPNhgRS",
    authDomain: "controlquality-28980.firebaseapp.com",
    projectId: "controlquality-28980",
    storageBucket: "controlquality-28980.appspot.com",
    messagingSenderId: "414924674164",
    appId: "1:414924674164:web:9cd7527cd8e725f1c4f9ef"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
// üî• Garantir login antes de carregar a home
auth.onAuthStateChanged(user => {
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    carregarReclamacoes();
});

// üî• Puxa reclama√ß√µes do Firestore
function carregarReclamacoes() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "<p>Carregando...</p>";

    db.collection("reclamacoes")
        .orderBy("data", "desc")
        .limit(20)
        .get()
        .then((snapshot) => {
            lista.innerHTML = "";

            if (snapshot.empty) {
                lista.innerHTML = "<p>Nenhuma reclama√ß√£o encontrada.</p>";
                return;
            }

            snapshot.forEach(doc => {
                const r = doc.data();
                const card = `
                    <div class="card">
                        <div class="titulo">${r.titulo}</div>
                        <div class="empresa">${r.empresa}</div>
                    </div>
                `;
                lista.innerHTML += card;
            });
        })
        .catch(err => {
            lista.innerHTML = "<p>Erro ao carregar reclama√ß√µes.</p>";
            console.error(err);
        });
}
</script>

</body>
</html>
