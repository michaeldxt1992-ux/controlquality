<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa - CQ</title>

    <style>
        body {
            background: #0d0d18;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 { text-align:center; }

        .card {
            background: #131327;
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .btn {
            background: #835CFF;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h2>Painel da Empresa</h2>
<p style="text-align:center;">Visualize as reclamações recebidas</p>

<div id="list">Carregando...</div>

<button class="btn" onclick="window.location.href='index.html'">Sair</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase.js"></script>

<script>
auth.onAuthStateChanged(user => {
    if (!user) {
        window.location.href = "index.html";
        return;
    }

    // O nome da empresa será baseado no email de login
    const empresaNome = user.email.split("@")[0];  
    loadComplaints(empresaNome);
});

function loadComplaints(empresaNome) {
    db.collection("complaints")
      .where("company", "==", empresaNome)
      .orderBy("createdAt", "desc")
      .get()
      .then(snapshot => {
        
        if (snapshot.empty) {
            document.getElementById("list").innerHTML =
                "<p style='opacity:0.7;text-align:center;'>Nenhuma reclamação encontrada para sua empresa.</p>";
            return;
        }

        let html = "";
        snapshot.forEach(doc => {
            const c = doc.data();

            html += `
                <div class="card">
                    <h3>${c.title}</h3>
                    <p><strong>Cliente:</strong> ${c.userId}</p>
                    <p><strong>Descrição:</strong> ${c.description}</p>
                    <p><strong>Status:</strong> ${c.status}</p>
                    <button class="btn" onclick="location.href='company-response.html?id=${doc.id}'">Responder</button>
                </div>
            `;
        });

        document.getElementById("list").innerHTML = html;
    });
}
</script>

</body>
</html>
