<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Control Quality - Criar conta</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body data-guard="false">

  <div class="app">

    <div class="navbar card">
      <div class="brand">
        <div class="logo">CQ</div>
        <div>
          <div style="font-weight:800;">Control Quality</div>
          <div class="small">Criar conta</div>
        </div>
      </div>

      <div class="nav-actions">
        <a class="btn ghost" href="index.html">Voltar</a>
      </div>
    </div>

    <div class="card" style="max-width:620px;margin:auto">
      <h1 class="h1">Criar Conta</h1>

      <div class="field">
        <label class="small">E-mail</label>
        <input id="email" type="email" placeholder="email@exemplo.com">
      </div>

      <div class="field">
        <label class="small">Senha</label>
        <input id="password" type="password" placeholder="Mínimo 6 caracteres">
      </div>

      <div style="display:flex;gap:14px;margin-top:14px;">
        <button class="btn" onclick="signup()">Criar</button>
        <button class="btn ghost" onclick="location.href='index.html'">Já tenho conta</button>
      </div>
    </div>

    <div class="footer">Control Quality • Cadastre-se</div>

  </div>

  <script src="firebase.js"></script>

  <script>
  async function signup(){
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!email || !password){
      alert("Preencha todos os campos!");
      return;
    }

    try{
      // cria usuário no Auth
      const res = await auth.createUserWithEmailAndPassword(email, password);

      // salva no Firestore
      await db.collection("users").doc(res.user.uid).set({
        email: res.user.email,
        type: "user",            // <--- IMPORTANTE
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Conta criada com sucesso!");
      location.href = "home.html";

    }catch(err){
      alert("Erro: " + err.message);
      console.error(err);
    }
  }
  </script>

</body>
</html>
