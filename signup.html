<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Control Quality</title>
</head>

<body style="background:#0d0d18; color:white; display:flex; justify-content:center; align-items:center; height:100vh;">

    <div style="background:#131327; padding:35px; width:350px; border-radius:12px; text-align:center;">
        <h2>Criar Conta</h2>

        <input id="email" type="email" placeholder="E-mail" style="width:100%; padding:11px; margin-top:10px;">
        <input id="password" type="password" placeholder="Senha" style="width:100%; padding:11px; margin-top:10px;">

        <button onclick="signup()" style="width:100%; padding:12px; margin-top:18px; background:#835CFF; border:none; border-radius:6px; color:white;">Cadastrar</button>

        <a href="index.html" style="color:#ccc; display:block; margin-top:15px;">Voltar ao Login</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase.js"></script>
    <script src="auth.js"></script>

</body>
</html>
