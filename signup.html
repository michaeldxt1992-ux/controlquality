<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Control Quality</title>

    <style>
        body {
            margin: 0;
            background: #0d0d18;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #131327;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background: #1c1c38;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            background: #835CFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            color: #ccc;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Criar Conta</h2>

        <input id="email" type="email" placeholder="E-mail">
        <input id="password" type="password" placeholder="Senha">

        <button onclick="signup()">Cadastrar</button>

        <a href="index.html">Voltar ao Login</a>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="firebase.js"></script>

    <script src="auth.js"></script>

</body>
</html>
