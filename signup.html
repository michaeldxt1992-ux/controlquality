<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Control Quality</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f17;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 320px;
            background: #161623;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0f1620;
            border: 1px solid #222a36;
            border-radius: 6px;
            color: #fff;
            outline: none;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        .links {
            margin-top: 12px;
            font-size: 13px;
        }

        .links a {
            color: #a78bfa;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Criar Conta</h2>

        <input id="nome" type="text" placeholder="Nome completo">
        <input id="email" type="email" placeholder="E-mail">
        <input id="senha" type="password" placeholder="Senha">

        <button onclick="criarConta()">Criar Conta</button>

        <div class="links">
            <a href="index.html">JÃ¡ tenho conta</a>
        </div>
    </div>

<!-- ðŸ”¥ Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyB2TRpt8wXdVp4AeMzrxjmjWkQCxPNhgRS",
    authDomain: "controlquality-28980.firebaseapp.com",
    projectId: "controlquality-28980",
    storageBucket: "controlquality-28980.appspot.com",
    messagingSenderId: "414924674164",
    appId: "1:414924674164:web:9cd7527cd8e725f1c4f9ef"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
function criarConta() {

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    if (!nome || !email || !senha) {
        alert("Preencha todos os campos!");
        return;
    }

    auth.createUserWithEmailAndPassword(email, senha)
    .then((userCredential) => {

        const user = userCredential.user;

        // Salva no Firestore tambÃ©m
        return db.collection("usuarios").doc(user.uid).set({
            nome: nome,
            email: email,
            criadoEm: new Date()
        });

    })
    .then(() => {
        alert("Conta criada com sucesso!");
        window.location.href = "home.html";
    })
    .catch((error) => {
        alert("Erro: " + error.message);
    });
}
</script>

</body>
</html>
