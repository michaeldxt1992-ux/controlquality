<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />

    <style>
        body {
            margin: 0;
            background: #0f0f17;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            background: #161623;
            padding: 18px;
            text-align: center;
            font-size: 20px;
            border-bottom: 1px solid #222a36;
        }

        .container {
            padding: 20px;
        }

        .card {
            background: #161623;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid #222a36;
        }

        .titulo {
            font-size: 16px;
            font-weight: bold;
        }

        .empresa {
            font-size: 14px;
            opacity: 0.8;
        }

        .status {
            margin-top: 6px;
            font-size: 13px;
            color: #a78bfa;
        }

        .btn-voltar {
            display: block;
            width: 100%;
            background: #8b5cf6;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>Minhas Reclama√ß√µes</header>

<div class="container">

    <a class="btn-voltar" href="home.html">‚óÄ Voltar</a>

    <div id="lista"></div>

</div>

<!-- üî• Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyB2TRpt8wXdVp4AeMzrxjmjWkQCxPNhgRS",
    authDomain: "controlquality-28980.firebaseapp.com",
    projectId: "controlquality-28980",
    storageBucket: "controlquality-28980.appspot.com",
    messagingSenderId: "414924674164",
    appId: "1:414924674164:web:9cd7527cd8e725f1c4f9ef"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
// üî• Impede acesso sem estar logado
auth.onAuthStateChanged(user => {
    if (!user) {
        window.location.href = "index.html";
        return;
    }
    carregarMinhasReclamacoes(user.uid);
});

// üî• Carrega reclama√ß√µes do usu√°rio
function carregarMinhasReclamacoes(uid) {
    const lista = document.getElementById("lista");
    lista.innerHTML = "<p>Carregando...</p>";

    db.collection("reclamacoes")
        .where("uid", "==", uid)
        .orderBy("data", "desc")
        .get()
        .then(snapshot => {

            lista.innerHTML = "";

            if (snapshot.empty) {
                lista.innerHTML = "<p>Voc√™ ainda n√£o enviou reclama√ß√µes.</p>";
                return;
            }

            snapshot.forEach(doc => {
                const r = doc.data();

                const card = `
                    <div class="card" onclick="abrirDetalhe('${doc.id}')">
                        <div class="titulo">${r.titulo}</div>
                        <div class="empresa">${r.empresa}</div>
                        <div class="status">Status: ${r.status}</div>
                    </div>
                `;

                lista.innerHTML += card;
            });
        })
        .catch(err => {
            console.error(err);
            lista.innerHTML = "<p>Erro ao carregar reclama√ß√µes.</p>";
        });
}

function abrirDetalhe(id) {
    window.location.href = "complaint-detail.html?id=" + id;
}
</script>

</body>
</html>
