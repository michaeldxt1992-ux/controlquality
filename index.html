<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Quality - Login</title>

    <style>
        body {
            margin: 0;
            background: #0d0d18;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #131327;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 18px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 11px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #1c1c38;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            background: #835CFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            color: #ccc;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>CQ</h2>
        <p>A voz do consumidor, respostas reais.</p>

        <input id="email" type="email" placeholder="E-mail">
        <input id="password" type="password" placeholder="Senha">

        <button onclick="login()">Entrar</button>

        <a href="signup.html">Criar conta</a> |
        <a href="#" onclick="testWithoutLogin()">Testar sem login</a>

        <p style="margin-top:20px; opacity:0.6;">Versão MVP — Control Quality</p>
    </div>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Config Firebase -->
    <script src="firebase.js"></script>

    <!-- Auth Guard (correto) -->
    <script src="auth-guard.js"></script>

    <script>
        function login() {
            authGuard.login();  // chama a função correta
        }

        function testWithoutLogin() {
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
