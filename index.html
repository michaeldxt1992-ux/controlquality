<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Control Quality - Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body data-guard="false">

  <div class="app">

    <!-- NAVBAR -->
    <div class="navbar card">
      <div class="brand">
        <div class="logo">CQ</div>
        <div>
          <div style="font-weight:800;">Control Quality</div>
          <div class="small">Login</div>
        </div>
      </div>

      <div class="nav-actions">
        <div class="search small">Entrar</div>
        <a class="btn" href="signup.html">Criar conta</a>
      </div>
    </div>

    <div class="grid">
      <div class="sidebar card">
        <h4 class="small">Bem-vindo</h4>
        <p class="small">Faça login para continuar.</p>
      </div>

      <div class="card">
        <h1 class="h1">Entrar</h1>

        <div style="max-width:420px; margin-top:18px;">

          <div class="field">
            <label class="small">E-mail</label>
            <input id="email" type="email" placeholder="email@exemplo.com">
          </div>

          <div class="field">
            <label class="small">Senha</label>
            <input id="password" type="password" placeholder="Senha">
          </div>

          <div style="display:flex; gap:12px; margin-top:20px;">
            <button class="btn" onclick="login()">Entrar</button>
            <button class="btn ghost" onclick="location.href='signup.html'">Criar conta</button>
          </div>

        </div>
      </div>
    </div>

    <div class="footer">Control Quality • Dark Neon UI</div>

  </div>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
