<script>
auth.onAuthStateChanged(async user=>{
  if(!user) return;

  try {
    const snap = await db.collection('users').doc(user.uid).get();
    if(!snap.exists) {
      alert('Conta invÃ¡lida');
      auth.signOut();
      return;
    }

    const data = snap.data();
    const menuUser = document.getElementById('menu-user');
    const menuCompany = document.getElementById('menu-company');

    if(data.type === 'company'){
      menuCompany.style.display = 'block';
      menuUser.style.display = 'none';
    } else {
      alert('Acesso negado: esta Ã¡rea Ã© apenas para empresas.');
      auth.signOut();
      return;
    }

    const companyName = data.companyName;

    const res = await db.collection('reports')
      .where('companyName', '==', companyName)
      .where('category', '==', 'SERVICE_QUALITY')
      .orderBy('createdAt', 'desc')
      .get();

    const list = document.getElementById('reports-company-list');
    list.innerHTML = '';

    if(res.empty) {
      list.innerHTML = "<p class='small'>Nenhuma denÃºncia encontrada.</p>";
      return;
    }

    res.forEach(doc=>{
      const d = doc.data();
      const node = document.createElement('div');
      node.className = 'list-item';
      node.innerHTML = `
        <div>
          <strong>${d.reason}</strong>
          <div class="small">${d.description ? (d.description.length > 120 ? d.description.substr(0,120) + '...' : d.description) : ''}</div>
          <div class="small">${d.createdAt ? new Date(d.createdAt.seconds*1000).toLocaleString() : ''}</div>
        </div>
        <div>
          <button class="btn ghost" onclick="location.href='report-detail.html?id=${doc.id}'">Ver</button>
        </div>
      `;
      list.appendChild(node);
    });

  } catch(err) {
    console.error(err);
    document.getElementById('reports-company-list').innerHTML = "<p class='small'>Erro ao carregar denÃºncias.</p>";
  }
});
</script>
