<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Reclamação</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f14;
            color: white;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .box {
            background-color: #1b1b22;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .label {
            color: #bbb;
            font-size: 14px;
        }

        .value {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .back-btn {
            margin-top: 25px;
            padding: 12px;
            width: 100%;
            background-color: #4444ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
        }

        .back-btn:hover {
            background-color: #2222ff;
        }
    </style>
</head>
<body>

    <div class="title">Detalhes da Reclamação</div>

    <div id="details" class="box">
        <div class="label">Empresa:</div>
        <div class="value" id="company">Carregando...</div>

        <div class="label">Título:</div>
        <div class="value" id="title"></div>

        <div class="label">Descrição:</div>
        <div class="value" id="description"></div>

        <div class="label">Status:</div>
        <div class="value" id="status"></div>

        <div class="label">Resposta da Empresa:</div>
        <div class="value" id="response">Nenhuma resposta ainda.</div>
    </div>

    <button class="back-btn" onclick="goBack()">Voltar</button>

    <!-- Firebase + Auth Guard -->
    <script src="firebase.js"></script>
    <script src="auth-guard.js"></script>
    <script>
        // Obter ID da URL
        const params = new URLSearchParams(window.location.search);
        const complaintId = params.get("id");

        if (!complaintId) {
            alert("ID da reclamação não encontrado.");
            window.location.href = "complaint-list.html";
        }

        // Buscar dados da reclamação
        db.collection("complaints").doc(complaintId).get().then(doc => {
            if (!doc.exists) {
                alert("Reclamação não encontrada.");
                window.location.href = "complaint-list.html";
                return;
            }

            const data = doc.data();

            document.getElementById("company").innerText = data.company;
            document.getElementById("title").innerText = data.title;
            document.getElementById("description").innerText = data.description;
            document.getElementById("status").innerText = data.status || "Aguardando resposta";

            if (data.response) {
                document.getElementById("response").innerText = data.response;
            }
        });

        function goBack() {
            window.location.href = "complaint-list.html";
        }
    </script>

</body>
</html>
