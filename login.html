<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Consumidor - CQ</title>

    <style>
        body {
            margin: 0;
            background: #0f0f14;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background: #1b1b22;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #25252f;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 13px;
            margin-top: 20px;
            background: #0066ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
        }

        button:hover {
            background: #0044cc;
        }

        a {
            color: #ccc;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Login do Consumidor</h2>

        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Senha">

        <button onclick="login()">Entrar</button>

        <a href="signup.html">Criar conta</a>
        <a href="index.html">Voltar</a>
    </div>

    <!-- Firebase -->
    <script src="firebase.js"></script>

    <script>
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Preencha todos os campos!");
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "home.html";
                })
                .catch(error => {
                    alert("Erro ao entrar: " + error.message);
                });
        }
    </script>

</body>
</html>
