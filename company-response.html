<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Responder Reclamação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { margin:0; background:#0d0d0d; color:white; font-family:Arial; }
        .navbar { background:#111; padding:12px; display:flex; justify-content:space-between; }
        .nav-left a { color:white; margin-right:15px; text-decoration:none; }
        .nav-right button { background:red; padding:8px 12px; border:none; color:white; border-radius:5px; }
        .container { padding:20px; }
        textarea {
            width:100%; background:#222; border:none; color:white;
            padding:12px; border-radius:5px; margin-top:10px;
        }
        button {
            width:100%; background:#1a73e8; padding:12px;
            border:none; border-radius:5px; margin-top:10px; color:white;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="nav-left">
            <a href="company-panel.html">Voltar</a>
        </div>
        <div class="nav-right">
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <h2>Responder Reclamação</h2>
        <p id="titulo"></p>
        <p id="descricao"></p>

        <textarea id="resposta" rows="5" placeholder="Digite a resposta"></textarea>
        <button onclick="enviarResposta()">Enviar Resposta</button>
    </div>

    <script src="auth-guard.js"></script>
    <script src="app.js"></script>

    <script>
        function logout() { auth.signOut().then(()=>window.location.href="index.html"); }
    </script>

</body>
</html>
