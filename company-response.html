<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Reclamação - CQ</title>

    <style>
        body {
            background: #0d0d18;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #131327;
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-top: 15px;
            background: #1c1c38;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #835CFF;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .back {
            background: #444;
        }
    </style>
</head>

<body>

<h2>Responder Reclamação</h2>

<div id="content">
    Carregando reclamação...
</div>

<button class="back" onclick="window.location.href='company.html'">Voltar</button>

<!-- Firebase 8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
    document.getElementById("content").innerHTML =
        "<p style='opacity:0.7;'>ID da reclamação não encontrado.</p>";
}

// Carregar detalhes
db.collection("complaints").doc(id).get().then(doc => {
    if (!doc.exists) {
        document.getElementById("content").innerHTML =
            "<p style='opacity:0.7;'>Reclamação não existe.</p>";
        return;
    }

    const c = doc.data();

    document.getElementById("content").innerHTML = `
        <div class="card">
            <h3>${c.title}</h3>
            <p><strong>Empresa:</strong> ${c.company}</p>
            <p><strong>Descrição:</strong> ${c.description}</p>

            <h4>Resposta atual:</h4>
            <p>${c.resposta || "<i>Sem resposta ainda</i>"}</p>

            <textarea id="resposta" rows="4" placeholder="Digite sua resposta..."></textarea>
            <button onclick="enviarResposta()">Enviar Resposta</button>
            <button onclick="marcarResolvida()">Marcar como Resolvida</button>
        </div>
    `;
});

// Função para responder reclamação
function enviarResposta() {
    const resposta = document.getElementById("resposta").value.trim();

    if (!resposta) {
        alert("Digite a resposta antes de enviar!");
        return;
    }

    db.collection("complaints")
      .doc(id)
      .update({
          resposta: resposta,
          status: "respondida"
      })
      .then(() => {
          alert("Resposta enviada!");
          window.location.href = "company.html";
      })
      .catch(err => alert("Erro: " + err));
}

// Função para marcar resolvida
function marcarResolvida() {
    db.collection("complaints")
      .doc(id)
      .update({
          status: "resolvida"
      })
      .then(() => {
          alert("Reclamação marcada como resolvida!");
          window.location.href = "company.html";
      });
}
</script>

</body>
</html>
