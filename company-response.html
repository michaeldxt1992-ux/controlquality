<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Responder Reclamação</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body data-guard="true">

  <div class="app">

    <!-- NAVBAR -->
    <div class="navbar card">
      <div class="brand">
        <div class="logo">CQ</div>
        <div>
          <div style="font-weight:800;">Responder Reclamação</div>
          <div class="small user-email"></div>
        </div>
      </div>

      <div class="nav-actions">
        <button class="btn ghost" onclick="location.href='company-panel.html'">Voltar</button>
      </div>
    </div>

    <!-- CARD PRINCIPAL -->
    <div class="card" style="max-width:700px;margin:auto">
      <h1 class="h1">Responder Reclamação</h1>

      <div id="complaint-detail" class="small" style="margin-bottom:18px;">
        Carregando...
      </div>

      <textarea id="company-response" placeholder="Escreva a resposta para o cliente..." style="min-height:120px;"></textarea>

      <div style="margin-top:16px;">
        <button class="btn" onclick="sendResponse()">Enviar resposta e fechar</button>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="auth-guard.js"></script>
  <script src="app.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    async function loadData() {
      if (!id) {
        document.getElementById("complaint-detail").innerHTML = "ID da reclamação não encontrado.";
        return;
      }

      const snap = await db.collection("complaints").doc(id).get();
      if (!snap.exists) {
        document.getElementById("complaint-detail").innerHTML = "Reclamação não encontrada.";
        return;
      }

      const data = snap.data();

      document.getElementById("complaint-detail").innerHTML = `
        <strong>${data.title}</strong><br>
        <p class="small">${data.description}</p>
        <p class="small"><b>Empresa:</b> ${data.company}</p>
      `;
    }

    async function sendResponse() {
      await app.respondComplaint(id);
    }

    loadData();
  </script>

</body>
</html>
