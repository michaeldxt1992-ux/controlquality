<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Denúncia</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body data-guard="true">

  <div class="app">

    <!-- NAVBAR -->
    <div class="navbar card">
      <div class="brand">
        <div class="logo">CQ</div>
        <div>
          <div style="font-weight:800;">Criar Denúncia</div>
          <div class="small user-email"></div>
        </div>
      </div>

      <div class="nav-actions">
        <button class="btn ghost" onclick="location.href='home.html'">Voltar</button>
      </div>
    </div>

    <!-- LAYOUT -->
    <div class="grid">

      <div class="sidebar card">
        <h4 class="small">Denunciar empresa</h4>
        <p class="small">Use apenas para problemas REAIS com qualidade de serviço</p>
      </div>

      <div class="card" style="max-width:720px;margin:auto">
        <h1 class="h1">Nova Denúncia</h1>

        <!-- Form -->
        <div class="field">
          <label class="small">Nome da Empresa</label>
          <input id="companyName" type="text" placeholder="Ex: Delivery Turbo">
        </div>

        <div class="field">
          <label class="small">Motivo (Título)</label>
          <input id="reason" type="text" placeholder="Ex: Atendimento inadequado">
        </div>

        <div class="field">
          <label class="small">Descrição detalhada</label>
          <textarea id="description" placeholder="Descreva claramente o ocorrido..."></textarea>
        </div>

        <div style="display:flex;gap:12px;margin-top:16px;">
          <button class="btn" onclick="app.submitReport()">Enviar Denúncia</button>
          <button class="btn ghost" onclick="location.href='home.html'">Cancelar</button>
        </div>

      </div>

    </div>

    <div class="footer">Control Quality • Dark Neon UI</div>

  </div>

  <!-- SCRIPTS -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="auth-guard.js"></script>
  <script src="app.js"></script>

</body>
</html>
