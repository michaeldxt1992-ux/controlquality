<body data-guard="true">

  <div class="app">

    <!-- NAVBAR -->

    <div class="grid">

      <!-- MENU LATERAL -->
      <div class="sidebar card">
        <ul class="nav-list">
          <li><a href="home.html">ğŸ  Menu Principal</a></li>
          <li><a href="company-panel.html">ğŸ“‹ ReclamaÃ§Ãµes</a></li>
          <li><a class="active" href="company-dashboard.html">ğŸ“Š Dashboard</a></li>
          <li><a href="company-reports.html">ğŸš¨ DenÃºncias Recebidas</a></li>
          <li><a href="company-profile.html">ğŸ‘¤ Perfil da Empresa</a></li>
        </ul>
      </div>

      <!-- CONTEÃšDO PRINCIPAL -->
      <div class="card">
        <h1 class="h1">VisÃ£o Geral</h1>
        <p class="small">Resumo da reputaÃ§Ã£o da sua empresa no Control Quality</p>

        <div id="dashboard-box" style="margin-top:16px;">
            Carregando informaÃ§Ãµes...
        </div>
      </div>
    </div>

  <!-- Scripts -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="auth-guard.js"></script>

  <script>
  auth.onAuthStateChanged(async user => {
    if (!user) return;

    try {
      const snap = await db.collection("users").doc(user.uid).get();
      if (!snap.exists) {
        document.getElementById("dashboard-box").innerHTML =
          "<p class='small'>Erro ao carregar dados.</p>";
        return;
      }

      const data = snap.data();
      const companyName = data.companyName;

      // BUSCAR RECLAMAÃ‡Ã•ES
      const complaintsSnap = await db.collection("complaints")
        .where("company", "==", companyName)
        .get();

      let totalComplaints = complaintsSnap.size;
      let open = 0;
      let closed = 0;

      complaintsSnap.forEach(doc => {
        const d = doc.data();
        if (d.status === "open") open++;
        else closed++;
      });

      // BUSCAR DENÃšNCIAS
      const reportsSnap = await db.collection("reports")
        .where("companyName", "==", companyName)
        .get();

      let totalReports = reportsSnap.size;

      // HTML FINAL DO DASHBOARD
      document.getElementById("dashboard-box").innerHTML = `
        <div class="card" style="margin-bottom:20px;">
          <h3 style="margin-top:0;">ğŸ“¦ InformaÃ§Ãµes da Empresa</h3>
          <p><b>Nome da empresa:</b> ${companyName}</p>
          <p><b>Email:</b> ${user.email}</p>
        </div>

        <div class="card" style="margin-bottom:20px;">
          <h3 style="margin-top:0;">ğŸ“‹ ReclamaÃ§Ãµes</h3>
          <p>Total: <b>${totalComplaints}</b></p>
          <p>Abertas: <span class="badge open">${open}</span></p>
          <p>Fechadas: <span class="badge closed">${closed}</span></p>
        </div>

        <div class="card">
          <h3 style="margin-top:0;">ğŸš¨ DenÃºncias</h3>
          <p>Total de denÃºncias: <b>${totalReports}</b></p>
        </div>
      `;

    } catch (err) {
      console.error(err);
      document.getElementById("dashboard-box").innerHTML =
        "<p class='small'>Erro ao carregar dashboard.</p>";
    }
  });
  </script>

</body>
