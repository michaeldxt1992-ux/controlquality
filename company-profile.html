    <div class="grid">

      <!-- MENU LATERAL -->

          </span>

            <li><a href="company-panel.html">üè¢ Painel da empresa</a></li>

      <!-- CONTE√öDO PRINCIPAL -->
      <div class="card">
        <h1 class="h1">Informa√ß√µes da Empresa</h1>

  <!-- SCRIPTS -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="auth-guard.js"></script>

  <!-- üî• L√ìGICA DO PERFIL DA EMPRESA + MENU INTELIGENTE -->
  <script>
  auth.onAuthStateChanged(async user => {
    if (!user) return;

    try {
      const snap = await db.collection("users").doc(user.uid).get();

      if (!snap.exists) {
        document.getElementById("profile-company-box").innerHTML =
          "<p class='small'>Erro ao carregar dados.</p>";
        return;
      }

      const data = snap.data();

      // MENU INTELIGENTE
      const menuUser = document.getElementById("menu-user");
      const menuCompany = document.getElementById("menu-company");

      if (data.type === "company") {
        menuCompany.style.display = "block";
        menuUser.style.display = "none";
      } else {
        menuCompany.style.display = "none";
        menuUser.style.display = "block";
      }

      // EXIBIR PERFIL DA EMPRESA
      document.getElementById("profile-company-box").innerHTML = `
        <div class="card" style="margin-top:12px;">
          <p><b>Nome da empresa:</b> ${data.companyName}</p>
          <p><b>Email:</b> ${user.email}</p>
          <p><b>ID (UID):</b> ${user.uid}</p>
          <p><b>Tipo de conta:</b> Empresa</p>
          <p><b>Criado em:</b> 
            ${user.metadata.creationTime 
              ? new Date(user.metadata.creationTime).toLocaleString() 
              : "‚Äî"}
          </p>
        </div>
      `;

    } catch (err) {
      console.error(err);
      document.getElementById("profile-company-box").innerHTML =
        "<p class='small'>Erro ao carregar perfil.</p>";
    }
  });
  </script>

</body>
