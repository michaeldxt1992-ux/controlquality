<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Reclamação</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body data-guard="true">

  <div class="app">

    <!-- NAVBAR -->
    <div class="navbar card">
      <div class="brand">
        <div class="logo">CQ</div>
        <div>
          <div style="font-weight:800;">Criar Reclamação</div>
          <div class="small user-email"></div>
        </div>
      </div>

      <div class="nav-actions">
        <button class="btn ghost" onclick="location.href='home.html'">Voltar</button>
      </div>
    </div>

    <!-- CONTEÚDO -->
    <div class="card" style="max-width:720px;margin:auto">
      <h1 class="h1">Nova Reclamação</h1>

      <div class="field">
        <label class="small">Empresa</label>
        <input id="company" type="text" placeholder="Nome da empresa">
      </div>

      <div class="field">
        <label class="small">Título</label>
        <input id="title" type="text" placeholder="Ex: Problema com entrega">
      </div>

      <div class="field">
        <label class="small">Descrição</label>
        <textarea id="description" placeholder="Descreva detalhadamente o problema"></textarea>
      </div>

      <div style="display:flex;gap:12px;margin-top:16px;">
        <button class="btn" onclick="app.submitComplaint()">Enviar Reclamação</button>
        <button class="btn ghost" onclick="location.href='home.html'">Cancelar</button>
      </div>

    </div>

  </div>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="auth-guard.js"></script>
  <script src="app.js"></script>
</body>
</html>
