<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registrar Reclamação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { margin: 0; background: #0d0d0d; color: #fff; font-family: Arial; }

        .navbar {
            background: #111; padding: 12px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .nav-left a { color: white; text-decoration: none; margin-right: 15px; }
        .nav-right button { background:red; padding:8px 12px; border:none; color:white; border-radius:5px; }
        .container { padding: 20px; }
        input, textarea {
            width: 100%; padding: 10px; margin-top: 10px;
            background: #222; color: white; border: none; border-radius: 5px;
        }
        button {
            margin-top: 15px; background: #1a73e8; color:white;
            padding: 12px; border:none; border-radius: 5px; width: 100%;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="nav-left">
            <a href="home.html">Início</a>
            <a href="complaint-list.html">Minhas Reclamações</a>
        </div>
        <div class="nav-right">
            <button onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <h2>Registrar Reclamação</h2>

        <input id="titulo" placeholder="Título da Reclamação">
        <textarea id="descricao" rows="5" placeholder="Descreva o problema"></textarea>

        <button onclick="createComplaint()">Enviar</button>
    </div>

    <script src="auth-guard.js"></script>
    <script src="app.js"></script>

    <script>
        function logout() { auth.signOut().then(() => window.location.href = "index.html"); }
    </script>

</body>
</html>
