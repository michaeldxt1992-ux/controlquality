      <!-- MENU LATERAL -->

      <!-- CONTE√öDO PRINCIPAL -->

  <!-- SCRIPTS -->
  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="auth-guard.js"></script>

  <!-- üî• MENU INTELIGENTE + PERFIL -->
  <script>
  auth.onAuthStateChanged(async user => {
    if (!user) return;

    try {
      const ref = db.collection("users").doc(user.uid);
      const snap = await ref.get();

      if (!snap.exists) {
        document.getElementById("profile-box").innerHTML =
          "<p class='small'>Erro ao carregar dados do perfil.</p>";
        return;
      }

      const data = snap.data();

      // MENU INTELIGENTE
      const menuUser = document.getElementById("menu-user");
      const menuCompany = document.getElementById("menu-company");

      if (data.type === "company") {
        menuCompany.style.display = "block";
        menuUser.style.display = "none";
      } else {
        menuCompany.style.display = "none";
        menuUser.style.display = "block";
      }

      // EXIBIR PERFIL
      document.getElementById("profile-box").innerHTML = `
        <div class="card" style="margin-top:12px;">
          <p><b>Email:</b> ${user.email}</p>
          <p><b>ID (UID):</b> ${user.uid}</p>
          <p><b>Tipo de conta:</b> ${data.type === "company" ? "Empresa" : "Usu√°rio"}</p>
          <p><b>Nome da empresa:</b> ${data.companyName || "<i>N√£o aplic√°vel</i>"}</p>
          <p><b>Criado em:</b> 
            ${user.metadata.creationTime 
              ? new Date(user.metadata.creationTime).toLocaleString() 
              : "‚Äî"}
          </p>
        </div>
      `;

    } catch (err) {
      console.error(err);
      document.getElementById("profile-box").innerHTML =
        "<p class='small'>Erro ao carregar seu perfil.</p>";
    }
  });
  </script>
